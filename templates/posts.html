{%extends 'base.html'%}
{%block contact%}
<div class="page-con">
    <h1>All Submitted Papers</h1>
    <div class="posts">
        {% for post in posts %}
        <div class="post">
            <h2>{{post.title}}</h2>
            <h3><span>by:</span>{{post.user_id}}</h3>
            <h4><span>topic:</span>{{post.topic}}</h4>
            <h5><span>category:</span>{{post.category}}</h5>
            <h6><span>on:</span>{{post.post_date}}</h6>
            <pre>{{post.description}}</pre>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
