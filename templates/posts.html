{%extends 'base.html'%}
{%block contact%}
<div class="page">
    <h1>All Submitted Papers</h1>
    <div class="posts">
        {% for post in posts %}
        <div class="post">
            <h3>{{post.title}}</h3>
            <p>{{post.user_id}}</p>
            <p>{{post.topic}}</p>
            <p>{{post.category}}</p>
            <p>{{post.post_date}}</p>
            <p>{{post.description}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
