{% extends 'base.html' %} {% block login %}
<div class="log-reg">
  <h2 class="">login</h2>
  <form action="/handleLogin/" method="POST" class="">
    {% csrf_token %}
    <div class="input-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter Username"
        class=""
      />
    </div>
    <div class="input-group">
      <label for="pass">Password</label>
      <input
        type="password"
        id="pass"
        name="pass"
        placeholder="Enter Password"
        class=""
      />
    </div>
    <button type="submit" class="">Login</button>
    <a href="/register">
      <button class="">don't have an account?</button>
    </a>
  </form>
</div>
{% endblock %}
